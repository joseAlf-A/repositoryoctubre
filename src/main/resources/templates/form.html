<!DOCTYPE html>
<!--IMPORTAR ETIQUETAS DE THYMELEAF-->
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<title>ModuloPersona</title>

	<!-- CDN BOOTSTRAP-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<div class="container mt-4">
		<div class="col-sm-6">
			<form th:action="@{/save}" th:object="${persona}" method="post">
				<div class="card">
					<div class="card-header">
						<h2>Modulo Persona</h2>
					</div>
					<div class="card-body">
						<div class="form-group">
							<label>ID:</label>
							<input th:field="*{id}" type="text" class="form-control" readonly="readonly" />
						</div>
						<div class="form-group">
							<label>NOMBRE:</label>
							<input th:field="*{nombre}" type="text" class="form-control" />
						</div>
						<div class="form-group">
							<label>TELEFONO:</label>
							<input th:field="*{telefono}" type="text" class="form-control" />
						</div>
					</div>
					<div class="card-footer">
						<input type="submit" value="Guardar" class="btn btn-success" />
					</div>
				</div>
			</form>
		</div>
	</div>
</body>

</html>
