<!DOCTYPE html>
<!--IMPORTAR ETIQUETAS DE THYMELEAF-->
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<title>INICIO</title>

	<!-- CDN BOOTSTRAP-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<div class="container mt-4">
		<a th:href="@{/new}" class="btn btn-primary">Agregar Nueva Persona</a>
		<br><br>
		<table class="table table-dark table-striped">
			<thead>
				<tr>
					<td>ID</td>
					<td>NOMBRE</td>
					<td>TELEFONO</td>
					<td>ACCIONES</td>
				</tr>
			</thead>
			<tbody>
				<tr th:each="p:${personas}">
					<td th:text="${p.id}"></td>
					<td th:text="${p.nombre}"></td>
					<td th:text="${p.telefono}"></td>
					<td>
						<a th:href="@{/editar/}+${p.id}" class="btn btn-warning">Editar</a>
						<a th:onlclick="eliminar([[${p.id}]])" class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	
<!--con jquery-->
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<!-- con swtealert-->
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<!-- IMPORT SCRIPTS-->
<script src="funciones.js"></script>	
	
	
</body>
</html>
